<!doctype html>
<html lang="en" class="h-100">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Recipes</title>
    </head>
    <body class="bg-light h-100">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1 class="title">Recipes</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <Button class="btn btn-primary my-3" id="btn-new-recipe">Click to Create Recipe</Button>
                </div>
            </div>
            <div class="row d-none" id="new-recipe-form">
                <div class="col">
                    <form id="form-submit">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input-name">Enter Recipe Name</label>
                                    <input type="text" class="form-control" id="input-name" name="input-name" placeholder="Recipe Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input-servings">Enter Number of Servings</label>
                                    <input type="text" class="form-control" id="input-servings" name="input-servings" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-4">
                                <div class="form-group" id="input-ingredient-group">
                                    <label for="input-ingredient">Enter Ingredients</label>
                                    <div id="list-ingredients">
                                        <input type="text" class="form-control mb-1" id="input-ingredient" name="input-ingredient">
                                    </div>
                                    <label for="btn-add-ingredient" class="sr-only">Add another ingredient</label>
                                    <button class = "btn btn-primary" id="btn-add-ingredient">Add+</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="btn-submit-recipe" class="btn btn-primary form-control">Add Recipe</button>
                    </form> <!-- end of recipe form -->
                </div>
            </div>
            <template id="template-recipe">
                <div class="row recipe-row my-2">
                    <div class="col">
                        <div class="recipe-box container border border-dark">
                            <div class="row text-center">
                                <div class="col">
                                    <div class="recipe-title"></div>
                                    <hr>
                                </div>
                            </div>
                            <div class="row flex-column">
                                <div class="col">
                                    <h3 class="servings-title">Serves: </h3>
                                </div>
                                <div class="col mt-3">
                                    <h3 class="ingredients-title">Ingredients</h3>
                                    <ul class="list-unstyled ml-3 ingredients-list">
                                    </ul>
                                </div>
                            </div>
                        </div> <!-- end nested container -->
                    </div>
                </div>
            </template>
        </div> <!-- end container -->

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
    </body>
</html>
